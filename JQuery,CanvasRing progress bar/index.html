<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<style type="text/css">
			@font-face {
				font-family: clock1;
				src: url(font/290-CAI978.ttf);
			}
			
			@font-face {
				font-family: clock2;
				src: url(font/293-CAI978.ttf);
			}
			
			@font-face {
				font-family: clock3;
				src: url(font/300-CAI978.ttf);
			}
			
			#bg {
				width: 800px;
				height: 900px;
				margin: 0px auto;
				padding-top: 30px;
				background: linear-gradient(to right, #990099, #330033);
				overflow: hidden;
			}
			
			.d {
				margin: 20px auto;
				text-align: center;
				overflow: hidden;
			}
			
			img {
				width: 400px;
				height: auto;
				background-image: url(img/timg.jpg);
				background-size: 100% 100%;
				margin: 0 auto;
				border-radius: 100px;
				overflow: hidden;
			}
		</style>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/shadowring.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#update").click(sc);
			})

			function sc() {

				for(let i = 1; i <= 100; i++) {
					setTimeout(`shadow(${i})`, i * 50);
				}
			}

			function shadow(val) {
				$("img").each((i, x) => {
					if($(x)[0].offsetHeight > 0) {
						$(x).ShadowRing({
							r: 350,
							ti: val,
							count: 100,
							offset: 10,
							fontsize: 50,
							fontfamily: "clock2"
						})
					}
				});
			}
		</script>
	</head>

	<body>
		<div id="bg">

			<div id="imgdiv0" class="d">
				<img id="img0" src="img/03879005798abdc0000018c1b07f124.jpg" />
			</div>

			<div id="imgdiv1" class="d">
				<img id="img1" src="img/164722sy84snndg8a0pnsm.jpg" />
			</div>

			<div id="imgdiv2" class="d">
				<img id="img2" src="img/1b7940ec78c11a7e897bf702db3a77ac.jpg" />
			</div>
			<div id="button" class="d">
				<input type="button" id="update" class="btn" value="upload" />
			</div>

			</form>

	</body>

</html>
